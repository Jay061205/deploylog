name: Build and Deploy

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DATABASE_URL: 'file:./dev.db'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Chromium
        uses: browser-actions/setup-chrome@latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize Database
        run: npx prisma db push

      - name: Build Next.js App
        run: npm run build

      - name: Start DeployLog Server
        run: |
          npm start &
          npx wait-on http://localhost:3000

      - name: Create Deployment Record
        id: create_deployment
        # Using a separate step to capture ID safely
        run: |
          RESPONSE=$(curl -X POST http://localhost:3000/api/deployments \
            -H "Content-Type: application/json" \
            -d '{
              "projectName": "DeployLog",
              "branch": "${{ github.ref_name }}",
              "commitHash": "${{ github.sha }}",
              "commitMessage": "CI Pipeline Execution",
              "status": "queued"
            }')
          echo "DEPLOYMENT_ID=$(echo $RESPONSE | jq -r .id)" >> $GITHUB_OUTPUT

      - name: Update Status (Linting)
        run: |
          curl -X PATCH http://localhost:3000/api/deployments/${{ steps.create_deployment.outputs.DEPLOYMENT_ID }} \
            -H "Content-Type: application/json" \
            -d '{"status": "linting"}'

      - name: Lint
        run: npm run lint 2>&1 | tee -a pipeline.log

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Check Formatting
        run: npx prettier --check . 2>&1 | tee -a pipeline.log

      - name: Update Status (Testing)
        run: |
          curl -X PATCH http://localhost:3000/api/deployments/${{ steps.create_deployment.outputs.DEPLOYMENT_ID }} \
            -H "Content-Type: application/json" \
            -d '{"status": "testing"}'

      - name: Run Unit Tests
        run: npm run test 2>&1 | tee -a pipeline.log

      - name: Run E2E Tests
        run: npm run test:e2e 2>&1 | tee -a pipeline.log

      - name: Update Status (Building)
        run: |
          curl -X PATCH http://localhost:3000/api/deployments/${{ steps.create_deployment.outputs.DEPLOYMENT_ID }} \
            -H "Content-Type: application/json" \
            -d '{"status": "building"}'

      - name: Build Docker Image
        run: docker build -t deploylog:latest . 2>&1 | tee -a pipeline.log

      - name: Update Deployment Status (Success)
        if: success()
        run: |
          LOG_CONTENT=$(cat pipeline.log | python3 -c 'import json,sys; print(json.dumps(sys.stdin.read()))')
          curl -X PATCH http://localhost:3000/api/deployments/${{ steps.create_deployment.outputs.DEPLOYMENT_ID }} \
            -H "Content-Type: application/json" \
            -d "{\"status\": \"success\", \"logs\": $LOG_CONTENT}"

      - name: Update Deployment Status (Failure)
        if: failure() && steps.create_deployment.outputs.DEPLOYMENT_ID
        run: |
          if [ -f pipeline.log ]; then
            LOG_CONTENT=$(cat pipeline.log | python3 -c 'import json,sys; print(json.dumps(sys.stdin.read()))')
          else
            LOG_CONTENT="\"Pipeline failed before logs could be captured.\""
          fi

          curl -X PATCH http://localhost:3000/api/deployments/${{ steps.create_deployment.outputs.DEPLOYMENT_ID }} \
            -H "Content-Type: application/json" \
            -d "{\"status\": \"failed\", \"logs\": $LOG_CONTENT}"
