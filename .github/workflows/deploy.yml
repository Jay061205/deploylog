name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DATABASE_URL: "file:./dev.db"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Chromium
        uses: browser-actions/setup-chrome@latest
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize Database
        run: npx prisma db push

      - name: Build Next.js App
        run: npm run build

      - name: Start DeployLog Server
        run: |
          npm start &
          npx wait-on http://localhost:3000

      - name: Create Deployment Record
        id: create_deployment
        # Using a separate step to capture ID safely
        run: |
          RESPONSE=$(curl -X POST http://localhost:3000/api/deployments \
            -H "Content-Type: application/json" \
            -d '{
              "projectName": "DeployLog",
              "branch": "${{ github.ref_name }}",
              "commitHash": "${{ github.sha }}",
              "commitMessage": "CI Pipeline Execution",
              "status": "running"
            }')
          echo "DEPLOYMENT_ID=$(echo $RESPONSE | jq -r .id)" >> $GITHUB_OUTPUT

      - name: Lint
        run: npm run lint

      - name: Run E2E Tests
        run: npm run test:e2e

      - name: Build Docker Image
        run: docker build -t deploylog:latest .

      - name: Update Deployment Status (Success)
        if: success()
        run: |
          curl -X PATCH http://localhost:3000/api/deployments/${{ steps.create_deployment.outputs.DEPLOYMENT_ID }} \
            -H "Content-Type: application/json" \
            -d '{"status": "success", "logs": "Pipeline completed successfully. \n- Linting: Passed \n- Tests: Passed \n- Docker Build: Passed"}'

      - name: Update Deployment Status (Failure)
        if: failure() && steps.create_deployment.outputs.DEPLOYMENT_ID
        run: |
          curl -X PATCH http://localhost:3000/api/deployments/${{ steps.create_deployment.outputs.DEPLOYMENT_ID }} \
            -H "Content-Type: application/json" \
            -d '{"status": "failed", "logs": "Pipeline failed. Check GitHub Actions logs for details."}'
